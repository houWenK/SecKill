<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <!-- jquery -->
  <script type="text/javascript" src="/js/jquery.min.js"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
  <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
  <!-- jquery-validator -->
  <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
  <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
  <!-- layer -->
  <script type="text/javascript" src="/layer/layer.js"></script>
  <!-- md5.js -->
  <script type="text/javascript" src="/js/md5.min.js"></script>
  <!-- common.js -->
  <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
<form name="loginForm" id="loginForm" method="post" style="width:50%; margin:0 auto">

  <h2 style="text-align:center; margin-bottom: 20px">用户登录</h2>

  <div class="form-group">
    <div class="row">
      <label class="form-label col-md-4">请输入手机号码</label>
      <div class="col-md-5">
        <input id="mobile" name="mobile" class="form-control" type="text" placeholder="手机号码" required="true"/>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <label class="form-label col-md-4">请输入密码</label>
      <div class="col-md-5">
        <input id="password" name="password" class="form-control" type="password" placeholder="密码" required="true"/>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-5">
      <button class="btn btn-primary btn-block" type="reset" onclick="reset()">重置</button>
    </div>
    <div class="col-md-5">
      <button class="btn btn-primary btn-block" type="submit" onclick="login()">登录</button>
    </div>
  </div>
</form>
</body>
<script>
  function login() {
    $("#loginForm").validate({
      submitHandler: function (form) {
        doLogin();
      }
    });
  }

  function doLogin() {
    g_showLoading();

    // var inputPass = $("#password").val();
    // var salt = g_passsword_salt;
    // var str = "" + salt.charAt(0) + salt.charAt(2) + inputPass + salt.charAt(5) + salt.charAt(4);
    // var password = md5(str);

    // var loginData = {
    //   mobile: $("#mobile").val(),
    //   password: $("#password").val()
    // };

    $.ajax({
      url: "/login/tologin",
      type: "POST",
      contentType: "application/json",  // 重要: 设置Content-Type为application/json
      // data: {JSON.stringify(loginData)},  // 将数据转换为JSON格式
      data: JSON.stringify({  // 将数据转化为JSON格式
        "id": $("#mobile").val(),
        "password": $("#password").val()
      }),  // 将输入框数据转为JSON对象
      success: function (data) {
        layer.closeAll();
        if (data.code == 200) {
          layer.msg("成功");
          console.log(data);
          document.cookie = "userTicket=" + data.object;
          window.location.href = "/goodsList.html";
        } else {
          layer.msg(data.message);
        }
      },
      error: function () {
        layer.closeAll();
      }
    });
  }
</script>
</html>
